<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/40dd2f1e0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    
      <select name="cities" id="cities">
      <option value="">Select a city</option>
      <option value="madrid">Madrid</option>
      <option value="london">london</option>
      <option value="rome">Rome</option>
      </select>
      <div>
      <span class="fa-regular fa-clock"></span>
      <h2>World Clock</h1>
      </div>

      <div class="city">
        <h3>Sydney</h3>
        <div class="date">June 27th 2023</div>
        <div class="time">8:20:12 PM</div>
      </div>

      <div class="city">
        <h3>Montevideo</h3>
        <div class="date">June 27th 2023</div>
        <div class="time">8:20:12 PM</div>
      </div>

      <div class="city">
        <h3>Abuja</h3>
        <div class="date">June 27th 2023</div>
        <div class="time">8:20:12 PM</div>
      </div>
      
      <footer>
      <a href="https://github.com/Esgagos/World_clock" target="_blank">
        Open-source code on gitHub</a
      >
      by Esperanza Tyldesley
    </footer>
    <script src="Javascript/app.js"></script>
  </body>
</html>
